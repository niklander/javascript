<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatando strings</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('qual é o seu nome?')
        document.write(`Olá, <strong>${nome}<strong/>! seu nome tam ${nome.length} lentras.<br/>`)
        document.write(`seu nome em maiusculas é ${nome.toUpperCase()}<br/>`)
        document.write(`seu nome em letras minusculas é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
