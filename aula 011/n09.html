    <h1>Você é brasileiro?</h1>
    Digite seu país de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="pesquisar()">
    <div id="res"></div>

    <script>
        function pesquisar(){
            var txtp = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var pais = txtp.value 

            res.innerHTML = `Seu país de origem é ${pais}`

            if (pais == 'BRASIL' || pais == 'brasil'){
                resp.innerHTML += `Você é brasileiro!`
            } else {
                res.innerHTML += `Você é estrangeiro!`
            }
        }
    </script>
</body>
